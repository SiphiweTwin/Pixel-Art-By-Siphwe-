<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscolor.min.js"></script>
</head>
<body>
<h1><span style="color: #4a90e2">L</span><span style="color: #4a90e2">a</span><span style="color: #4a90e2">b</span>
    <span style="color: #000000">:</span> <span style="color: #000000">P</span><span style="color: #000000">i</span>
    <span style="color: #000000">x</span><span style="color: #000000">e</span><span style="color: #000000">l</span>
    <span style="color: #4a90e2">A</span><span style="color: #4a90e2">r</span><span style="color: #4a90e2">t</span>
    <span style="color: #000000">M</span><span style="color: #000000">a</span><span style="color: #000000">k</span>
    <span style="color: #000000">e</span><span style="color: #000000">r</span></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="50" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="50" value="1">
        <button id="submit" type="button" onclick="makeGrid()">Submit</button>
    </form>
<div class="" id="error"></div>
    <h2>Pick A Color</h2>
<input type="color" id="colorPicker" value="#FFFFFF">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas">
    </table>

    <script src="designs.js"></script>
</body>
</html>
